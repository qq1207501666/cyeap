<!DOCTYPE html>
<!-- 基础模版页 -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>首页</title>
    <link rel="icon" href="/static/img/favicon.ico">
    <!-- Bootstrap 核心 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
    {% block css %}
        <!-- 自定义的 css -->
    {% endblock %}
</head>
<body>
<!-- 头部导航栏 Start-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Cyeap</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="/cyeap_auth/logout/">Exit</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input id="condition" type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>
<!-- 头部导航栏 End-->
<!-- 页面主体 Start-->
<div class="container-fluid">
    <div class="row">
        <!-- 左侧菜单栏 Start -->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li id="nav_cyeap_tomcat">
                    <a href="/cyeap_tomcat/index/">Tomcat部署管理</a>
                </li>
            </ul>
        </div>
        <!-- 左侧菜单栏 End -->
        <!-- 右侧内容栏 Start-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block page-content %}
                <!-- 重写 page-content 进行填充 -->
            {% endblock %}
        </div>
        <!-- 右侧内容栏 End-->
    </div>
</div>
<!-- 页面主体 End-->

<!-- Bootstrap core JavaScript -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
<script src="/static/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="/static/js/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
{% block script %}
    <!-- 自定义的 js -->
{% endblock %}
</body>
</html>
